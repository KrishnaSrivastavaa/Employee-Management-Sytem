<div class="bootstrap-wraper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center" >
                    Login here
                </h1>

                <!-- creating form -->
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group" style="margin-top:15px ;">
                      <label >Username</label>
                      <input  [(ngModel)]="credentials.username" name="username" required class="form-control"   placeholder="Enter Username">
              
                    </div>
                    <div class="form-group" style="margin-top:15px ;">
                      <label for="exampleInputPassword1">Password</label>
                      <input [(ngModel)]="credentials.password" name="username" required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
  
                    <div style="margin-top: 10px ;" class="text-center">
                    <button style="margin-right: 10px; " type="submit"  class=" btn btn-outline-warning">Login</button>
                    <button type="reset"  class=" btn btn-outline-primary">Reset</button>
                </div>
                </form> 
                
            </div>
        </div>
    </div>
</div>
